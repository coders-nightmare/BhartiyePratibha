<app-navbar></app-navbar>
<div class="container rounded bg-white mt-2 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="170px" height="120px" src="{{data.logo}}" /><span
          class="font-weight-bold h4">{{data.companyName}}</span><span
          class="text-black-50 h5">{{data.email}}</span><span>
        </span>
      </div>
    </div>
    <div class="col-md-8 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-right text-uppercase">About</h2>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <label class="labels">Name</label><input type="text" class="form-control" value="{{data.name}}" disabled />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Aadhar Number</label><input type="text" class="form-control" value="{{data.aadharNo}}"
              disabled />
          </div>
          <div class="row mt-3">

            <div class="col-md-12">
              <label class="labels">Address</label><input type="text" class="form-control" value="{{data.address}}"
                disabled />
            </div>


          </div>
          <div class="row mt-3">

            <div class="col-md-12">
              <label class="labels">Service Name</label><input type="text" class="form-control"
                value="{{data.serviceName}}" disabled />
            </div>
          </div>
          <div class="row mt-3">

            <div class="col-md-12">
              <label class="labels">Service Details</label>
              <textarea class="form-control" rows="5" value="{{data.serviceDetails}}" disabled></textarea>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
