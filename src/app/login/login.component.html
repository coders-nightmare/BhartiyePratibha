<app-navbar></app-navbar>
<div *ngIf="pageError" class="alert alert-danger text-capitalize m-2" role="alert">
  {{errorMessage}}
</div>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4">Sign in</p>

               
  
                  <form #loginForm="ngForm" class="mx-1 mx-md-4" (ngSubmit)="signIn(loginForm.value)">
  
      
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input ngModel #email="ngModel" required email type="email" id="email" name="email" class="form-control" />
                      </div>
                    </div>
                    <div *ngIf="email.touched && email.invalid" class="d-flex flex-row align-items-center mb-4 mx-4">
                      <div class="alert alert-danger" role="alert">
                        Please Provide Correct Email
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Password</label>
                        <input ngModel #password="ngModel" required type="password" id="password" name="password" class="form-control" />
                      </div>
                    </div>
                    <div *ngIf="password.touched && password.invalid" class="d-flex flex-row align-items-center mx-4 mb-4">
                      <div class="alert alert-danger" role="alert">
                        Please Provide Password
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button [disabled]="loginForm.invalid" class="btn btn-primary btn-lg">Log In</button>
                    </div>
  
                  </form>
                  <a class="mx-5" href="register">No Account? Register</a>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://images.pexels.com/photos/3826676/pexels-photo-3826676.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
