<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row">
        <div *ngFor="let contact of contacts" class="col-lg-3 col-md-4 col-sm-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title text-capitalize">{{contact.firstName}} {{contact.lastName}}</h5>
                    <p class="card-text">{{contact.message}}</p>

                </div>
                <div class="card-footer text-muted">
                    <div><i>{{contact.email}}</i></div>
                    <div><b>+(91)-{{contact.phnNo}}</b></div>
                </div>
            </div>
        </div>
    </div>
</div>
